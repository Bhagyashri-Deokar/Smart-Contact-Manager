<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user/user_base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>
	<section>
		<div class="card col-md-6 offset-md-3 text-center mt-2" >

			<div class="container text-center mt-5">
				<!-- <img style="width: 100px" th:src="@{/img/add-friend.png}"> -->
				<img class="img-fluid show_contact_img" style="height:150px; width:150px" th:src="@{'/img/'+${user.imageUrl}}" alt="" />
										
			</div>

			<div class="card-body">
				<div class="row">
					<div class="col-sm-3">
						<p class="mb-0">User Id</p>
					</div>
					<div class="col-sm-9">
						<p class="text-muted mb-0" th:text="${user.id}"></p>
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col-sm-3">
						<p class="mb-0">Full Name</p>
					</div>
					<div class="col-sm-9">
						<p class="text-muted mb-0" th:text="${user.name}"></p>
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col-sm-3">
						<p class="mb-0">User Name</p>
					</div>
					<div class="col-sm-9">
						<p class="text-muted mb-0" th:text="${user.email}"></p>
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col-sm-3">
						<p class="mb-0">Role</p>
					</div>
					<div class="col-sm-9">
						<p class="text-muted mb-0" th:text="${user.role}"></p>
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col-sm-3">
						<p class="mb-0">about</p>
					</div>
					<div class="col-sm-9">
						<p class="text-muted mb-0" th:text="${user.about}"></p>
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col-sm-3">
						<p class="mb-0">Enabled</p>
					</div>
					<div class="col-sm-9">
						<p class="text-muted mb-0" th:text="${user.enabled}"></p>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
